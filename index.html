<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodie Hamburger</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <nav class="navigationBar">
        <div class="imageBox">
            <img src="foodie hamburger logo.png" alt="Foodie Hamburger Logo">
        </div>
        <div class="menuBox">
            <span id="cross-icone">&#x2715</span>
            <a href="#Top-Picks">Top Picks</a>
            <a href="#Whopper">Whopper</a>
            <a href="#Stunner-Menu">Stunner Menu</a>
            <a href="#Foodie-Collection">New Foodie Collection</a>
            <a href="#Deal-of-the-Day">Deal of the Day</a>
        </div>
        <div class="hamburg hamburg-icone">
            <span>&#9776</span>
        </div>
        </nav>
    </header>
    <main>
        <div class="img-container">
            <img class="topImg" src="Group 2.jpg" alt="">
            <span>Well, You can’t resist anymore!</span>
        </div>
        <div id="Top-Picks" class="h-tag">
            <h1>Top Picks</h1>
            <img src="Top Picks.jpg" alt="">
        </div>
        <div id="Whopper" class="h-tag">
            <h1>Whopper</h1>
            <img src="Whopper.jpg" alt="">
        </div>
        <div id="Stunner-Menu" class="h-tag">
            <h1>Stunner Menu</h1>
            <img src="Stunner Menu.jpg" alt="">
        </div>
        <div id="Foodie-Collection" class="h-tag">
            <h1>New Foodie Collection</h1>
            <img src="New Foodie Collection.jpg" alt="">
        </div>
        <div id="Deal-of-the-Day" class="h-tag">
            <h1>Deal of the Day</h1>
            <img src="Deal of the Day.jpg" alt="">
        </div>
    </main>
    <footer>
        <div class="go-to-top">
            <a href="#">Go to Top</a>
        </div>
        <span>Made with  ❤️ by Ansh Mishra</span>
    </footer>
</body>
</html>
